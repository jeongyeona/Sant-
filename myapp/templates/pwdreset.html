<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/winelistcss.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/pwdok.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/font.css" />
    <script src="/static/js/mainjs.js" async="True"></script>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>
<!-- 비밀번호변경 페이지 -->
<body>
    {% include "nav.html" %}
    <div class="conteiner">
        <main>
            <div id="pwdokboxlist">
                <div class="vvv">
                    <img class="pwdokboxlistcenters" src="static/images/i_pwdreset.png">
                </div>
                <form class="form-inline center" action="pwdsuc" method="post" id="akjhsdkuh">{% csrf_token %}
                    {% if user %}
                    <input class="form-control" type="hidden" name="id" value="{{id}}" />
                    {% endif %}
                    <input class="form-control pwdresetclass" type="password" placeholder="New password" name="new" id="Userpwd" />
                    <div class="invalid-feedback">최소 하나의 영문자,숫자,특수문자가 들어가고 8글자~13글자 이내로 입력해주세요.</div>
                    <br /><br>
                    <input class="form-control pwdresetclass" type="password" placeholder="Confirm new password" name="newok" id="Userpwdok" />
                    <br /><br>
                    <input class="btn btn-outline-danger" type="submit" id="btnOk" value="Change" />
                    <br /><br>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
